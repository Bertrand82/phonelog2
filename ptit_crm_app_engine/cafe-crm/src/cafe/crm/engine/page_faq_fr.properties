section_4_titre=Comment visualiser sur internet mes appels ?
section_4_content_1=1 - Il faut synchroniser les agendas (Cela est fait de façon automatique ou manuelle): Setting>account>"MyCount@gmail.com">accounts>synchronize
section_4_content_2=2 - L'agenda une fois synchronisé, je peux voir mes appels sur Internet (Faire des recherche, archiver etc) en allant sur la page https://www.google.com/calendar/ si vous utilisez un calendar de google. 
section_4_content_3=L'interface de google calendar (  www.google.com/calendar ) , vous pourrez faire des recherches par numéros de téléphones, par nom , par date  etc ...

