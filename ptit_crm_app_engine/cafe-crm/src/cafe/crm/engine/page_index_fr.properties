section_1_titre=Un journal partagé, archivé, synchronisé  des appels téléphoniques! 
section_1_content_1=Cette application crée un journal des appels téléphoniques  sur un téléphone Android. Ce journal est  partagé et sauvegardé. Il est possible  de rajouter un commentaire pour chaque appel. Ce journal est sauvegardé dans un ou plusieurs agendas (ex: google calendar) présents sur votre téléphone android. Ces agendas sont synchronisés, partagés, sauvegardés, archivés.  Vous pouvez également configurer l'application pour recevoir un mail d'alerte pour chaque appel ou sms.
section_1_content_2=Il est possible d'importer des fichiers d'évènements (Commandes, paiement, livraison ..) qui seront consultables sur le téléphone, comme sur un CRM.
section_1_content_3=Simple , fiable, "Cafe-crm" (Prononcer "café crème")  permet de gérer l' historique d'une relation vers un client  à un coût très modéré...

section_2_titre=Utiliser les infrastructures disponibles fiables et gratuites   : 
section_2_content_1=Vous devez installer l'application sur votre téléphone Android . 
section_2_content_2= Cette application enregistre chaque appel, avec une éventuelle annotation,  dans un de vos agendas (Google Calendar typiquement). Ces agendas peuvent être synchronisés avec une version en ligne: Vous aurez ainsi une sauvegarde en cas de changement de  téléphone, un outil de consultation en ligne, un moyen de les partager, de les sauvegarder.
section_2_content_3=Vous pourrez aussi importer puis consulter (en ligne, sur votre téléphone) d'autres évènements dans vos agenda.

