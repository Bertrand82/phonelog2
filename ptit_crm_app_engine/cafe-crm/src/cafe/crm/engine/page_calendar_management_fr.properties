section_1_titre=Importer des fichiers excel d'évènements
section_1_content_1=Ces évènements sont de nature quelconque : Achat, commande, devis, livraison, paiement ,proposition etc ..
section_1_content_2=Ils doivent comporter au moins 3 informations : Une date, un "Identifiant client", un libellé. L'identifiant client devra être rentré dans les "Contacts"
section_1_content_3=Ces évènements seront visibles sur les téléphones android lors de la consultation de l'historique d'un contact (Après synchronisation des agendas).

section_2_titre=Format des fichiers importés
section_2_content_1=Les fichiers doivent être des fichiers texte, .csv ou .xlsx (Excel) et comporter des ligne commençant par  la date au format dd/jj/aaaa (Par exemple 31/01/2014) puis un identifiant client.
section_2_content_2=Cet identifiant client devra apparaitre dans les "Contacts", typiquement dans le premier champs "customisé" des contacts de gmail.
section_2_content_3=

section_3_titre=Sécurité
section_3_content_1=Nous ne stockons pas vos données sur nos serveurs. 
section_3_content_2=Vous vous identifiez directement sur les pages de google: Nous ne manipulons pas vos id et password. (Le procédé OAuth, nous ne manipulons qu'un "jeton" d'identification)
